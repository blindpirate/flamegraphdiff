<!DOCTYPE html>
<html>
    <head>
	<title>SVG Illustrator Test</title> 
    </head>
    <body>
	
	<div style="float: left; width: 100%">	
		Version 1:<br />	
		<object data="version1.svg" type="image/svg+xml" id="version1" width="100%" height="100%"></object>
	</div>
	<div style="float: left;  width: 100%">
		Version 2:<br />
		<object data="version2.svg" type="image/svg+xml" id="version2" width="100%" height="100%"></object>
	</div>

	<div style="clear: left;  width: 100%">
		Diff:<br />
		<object data="diff.svg" type="image/svg+xml" id="diff" width="100%" height="100%"></object>
	</div>


	<script type="text/javascript">
	window.onload = function(){
		highlight("diff", "unix`sys_syscall");
		highlight("version1", "unix`sys_syscall");
		highlight("version2", "unix`sys_syscall");
	}
	
	function highlight(svg, element)
	{
		var a = document.getElementById(svg);
		var svgDoc = a.contentDocument; //get the inner DOM of alpha.svg
				
		//setStroke(element, svg);
	
		var elem = svgDoc.getElementById(element);
		   		
		elem.style.setProperty("stroke", "black");
		elem.style.setProperty("stroke-width", "0.5"); 
	
	}

	
	</script>
    </body>
</html>
